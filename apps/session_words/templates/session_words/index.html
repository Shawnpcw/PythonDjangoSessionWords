<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Session Words</title>
  </head>
  <body>
    <div class="container mt-5" style="width: 700px">
        <div class="row">
            <div class="col-md-6 border-right">
                <form action="/create" method="POST">
                {% csrf_token %}
                    <div class="form-group">
                        <h2>Add a new word</h2>
                        <input type="text" class="form-control" name="word">
                    </div>
                    <p>Choose color!</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="exampleRadios1" value="red" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Red
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="exampleRadios2" value="green">
                        <label class="form-check-label" for="exampleRadios2">
                          Green
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="exampleRadios3" value="blue">
                        <label class="form-check-label" for="exampleRadios3">
                          Blue
                        </label>
                      </div>
                      <div class="form-check mt-3">
                        <input class="form-check-input" name="isbig" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          show in BIG fonts!
                        </label>
                      </div>
                      <hr>
                      <button class="btn m2" type="submit">Add to Session</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-8"></div>
                    <form action="/reset" class="col-md-4">
                        
                        <button class="text-right btn">Clear Session</button>
                    </form>
                </div>
                {% for i in request.session.allWords%}
                    <p class="text-{{i.color}} " style="font-size: {{i.size}}px;">{{i.word}}</p>
                {% endfor %}
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
